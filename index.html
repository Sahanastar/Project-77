    <body>
        <h1>open console</h1>
    <script>
        console.log("hi I am in console screen");

        var first_name="sahana";
        console.log(first_name);

        var last_name="reddy";
        console.log(last_name);

        var fullname = first_name.concat(last_name);
        console.log(fullname);

        var length_of_full_name= fullname.length;
        console.log(length_of_full_name);

        var name_one= " I am John Rathord"
        console.log(name_one);

        var replace_name= name_one.replace("Rathord","Cena");
        console.log(replace_name);

        var capital_name= "SAHANA";

 var making_lowercase= capital_name.toLowerCase();
 console.log(making_lowercase);
 
 var small_name= "reddy";

 var making_uppercase= small_name.toUpperCase();
 console.log(making_uppercase);

var square_root= Math.sqrt(16);
console.log(square_root);

var max_num= Math.max(15,10);
console.log(max_num);

var min_num= Math.min(15,10);
console.log(min_num);


var pow_1=Math.pow(4,2);
console.log(pow_1);

var pow_2=Math.pow(4,3);
console.log(pow_2);

    </script>
